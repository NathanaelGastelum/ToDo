<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <title>Vanilla ToDo List</title>
</head>
<body>
    <input id="input" type="text" placeholder="Enter an activity...">
    <select id="listSelect" required="true">
        <option value="">Select List</option>
        <option value="today">Today</option>
        <optgroup label="This Week">
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
        </optgroup>
        <option value="soon">Soon</option>
        <option value="completed">Completed</option>
    </select>
    <button id="addbutton">Add</button>

    <h1>Today</h1>
        <ul id="today"></ul>
    <h1>This Week</h1>
        <ul style="list-style-type: none">
            <li><h2>Sunday</h2></li>
                <ul id="sunday"></ul>
            <li><h2>Monday</h2></li>
                <ul id="monday"></ul>
            <li><h2>Tuesday</h2></li>
                <ul id="tuesday"></ul>
            <li><h2>Wednesday</h2></li>
                <ul id="wednesday"></ul>
            <li><h2>Thursday</h2></li>
                <ul id="thursday"></ul>
            <li><h2>Friday</h2></li>
                <ul id="friday"></ul>
            <li><h2>Saturday</h2></li>
                <ul id="saturday"></ul>
        </ul>
    <h1>Soon</h1>
        <ul id="soon"></ul>

    <h1>Completed</h1>
        <ul id="completed"></ul>

    <script src="main.js"></script>
</body>
</html>
