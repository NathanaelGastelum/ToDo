<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <title>Vanilla ToDo List</title>
</head>
<body>
    <h1>Today</h1>
        <ul id="today"></ul>
        <input id="input" type="text" placeholder="Enter an activity...">
        <button id="addbutton">Add</button>
    <h1>This Week</h1>
        <ul style="list-style-type: none">
            <li><h2>Sunday</h2></li>
                <ul id="sunday"></ul>
            <li><h2>Monday</h2></li>
                <ul id="monday"></ul>
            <li><h2>Tuesday</h2></li>
                <ul id="tuesday"></ul>
            <li><h2>Wednesday</h2></li>
                <ul id="wednesday"></ul>
            <li><h2>Thursday</h2></li>
                <ul id="thursday"></ul>
            <li><h2>Friday</h2></li>
                <ul id="friday"></ul>
            <li><h2>Saturday</h2></li>
                <ul id="saturday"></ul>
        </ul>
    <h1>Soon</h1>
        <ul id="soon"></ul>

    <h1>Completed</h1>
        <ul id="completed"></ul>

    <script src="main.js"></script>
</body>
</html>
